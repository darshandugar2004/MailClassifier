# server/logging.yaml

version: 1
disable_existing_loggers: False

formatters:
  default:
    '()': uvicorn.logging.DefaultFormatter
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: ../logs/api_logs.txt
    maxBytes: 10485760 # 10MB
    backupCount: 5

loggers:
  root:
    level: INFO
    handlers: [console, file]
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: False
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: False